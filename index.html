<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price-Margin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="StyleSheet" href="app.css">
</head>

<body>
    <div class="pannel">

        <div class="pricing-pannel">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">PERSONAL</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">
                    CUSTOM DOMAINS
                </li>
                <li class="pricing-features-items">
                    SLEEPS AFTER 30 MINS OF INACTIVITY
                </li>
            </ul>
            <span class="cost">FREE</span>
            <button class="button">SIGN UP</button>

        </div>

        <div class="pricing-pannel">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">SMALL TEAM</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">
                    NEVER SLEEPS
                </li>
                <li class="pricing-features-items">
                    MULTIPLE WORKERS FOR MORE POWERFUL APPS
                </li>
            </ul>
            <span class="cost">$150</span>
            <button class="button">FREE TRIAL</button>
        </div>

        <div class="pricing-pannel">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">ENTERPRISE</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">
                    DEDICATED
                </li>
                <li class="pricing-features-items">
                    SIMPLE HORIZONTAL SCALABIILITY
                </li>
            </ul>
            <span class="cost">$400</span>
            <button class="button">FREE TRIAL</button>
        </div>
    </div>

</body>

</html>
